<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome Checker</title>
    <style>
  body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 36px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            border-radius: 5px;
            width: 150px;
            height: 40px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            opacity: 0.9;
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <input id="input" type="text" placeholder="Type something" />
        <br>
        <button onclick="check()">Check</button>
        <div id="result" class="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
